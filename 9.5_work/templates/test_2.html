			<!-- Start about Area -->
			<section class="about-area section-gap" id = "home">
				<div class="container">
					<div class="row align-items-center">
						<div id="main" style="width: 1000px;height:600px;"></div>
                            <script type="text/javascript">
                                var chartDom = document.getElementById('main');
                                var myChart = echarts.init(chartDom);
                                var option;
                                var dateList = {{ day_list|tojson }};
                                var valueList_1 = {{ list_data[0] }};
                                var valueList_2 = {{ list_data[1] }}
                                option = {
                                  visualMap: [
                                    {
                                      show: false,
                                      type: 'continuous',
                                      seriesIndex: 0,
                                      min: 0,
                                      max: 400
                                    },
                                    {
                                      show: false,
                                      type: 'continuous',
                                      seriesIndex: 1,
                                      dimension: 0,
                                      min: 0,
                                      max: dateList.length - 1
                                    }
                                  ],
                                  title: [
                                    {
                                      left: 'center',
                                      text: {{ province_name|tojson }} + '新增确诊病例'
                                    },
                                    {
                                      top: '55%',
                                      left: 'center',
                                      text: {{ province_name|tojson }} + '新增无症状感染者'
                                    }
                                  ],
                                  tooltip: {
                                    trigger: 'axis'
                                  },
                                  xAxis: [
                                    {
                                      data: dateList
                                    },
                                    {
                                      data: dateList,
                                      gridIndex: 1
                                    }
                                  ],
                                  yAxis: [
                                    {},
                                    {
                                      gridIndex: 1
                                    }
                                  ],
                                  grid: [
                                    {
                                      bottom: '60%'
                                    },
                                    {
                                      top: '60%'
                                    }
                                  ],
                                  series: [

                                    {
                                      type: 'line',
                                      showSymbol: false,
                                      data: valueList_1
                                    },
                                    {
                                      type: 'line',
                                      showSymbol: false,
                                      data: valueList_2,
                                      xAxisIndex: 1,
                                      yAxisIndex: 1
                                    }
                                  ]
                                };

                                option && myChart.setOption(option);
                            </script>
					</div>
				</div>
			</section>
